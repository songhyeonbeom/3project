{% extends "base.html" %}
{% block content %}
<div class="container my-3 col-5" style="text-align:center;">
        <div class="col-12">
            <br><br><br><br><br><br><br><h4>로그인</h4>
        </div>
    <br><br><br>
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div style="text-align:center; width:150px; margin:auto;">
            <div class="form-group">
                <label for="username">아이디</label>
                <input autofocus type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}" style="text-align:center;">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.value|default_if_none:'' }}" style="text-align:center;">
            </div>
            <button type="submit" class="btn btn-warning">로그인</button>
            <br><br>
            <div class="col-12">
                <span><a href="{% url 'common:signup' %}">회원가입</a></span>
            </div>
        </div>
    </form>
</div>
{% endblock %}
