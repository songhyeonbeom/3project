{% extends "base.html" %}

{% block main_area %}



<br>
<div>
    <h1 class="text-center my_title">BLACKVERI_0</h1>
    <br>
    <p class = "text-center">포토앨범</p>
</div>
<br><br>
<div class="container">
    <div class="row mx-auto">


        {% for post in posts.object_list %}
        <div class="my_bottom_margin col-4 col-sm-4 col-md-4 col-lg-4" style="margin: 0px; padding: 0px">

                <div class="thumbnail" style="width: 100%;">
                    <a href="{{ post.get_absolute_url }}">
                        <img src="{{ post.head_image_url }}" style="width: 100%;">
                    </a>
                </div>
        </div>
        {% endfor %}


    </div>
    <br><br>
    <div class="mx-auto">
        {% if posts.paginator.num_pages > 1 %}
        <br>
        <div class="text-center">
            {% for pg in posts.paginator.page_range %}
            <a href="?page={{pg}}" class="btn btn-light btn sm {% if posts.number == pg %}active{% endif %}">{{pg}}</a>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <br>
</div>
{% endblock %}
