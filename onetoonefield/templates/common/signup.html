{% extends "base.html" %}
{% block content %}
<div class="container my-7" style="text-align:center; width:200px; margin:auto;">
    <div class="row my-3">
        <div class="col-15">
            <h4>회원가입</h4>
        </div>
    </div>


    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="first_name">이름</label>
            <input autofocus type="text" class="form-control" name="first_name" id="first_name"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="username">로그인 ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="birth_date">생년월일</label>
            <input type="date" class="form-control" name="birth_date" id="birth_date"
                   value="{{ form.birth_date.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="gender2">성별</label>
            <select name="gender2" id="gender2">
                <option value="남자" selected>남자</option>
                <option value="여자">여자</option>
                <option value="고자">고자</option>
            </select>
        </div>

        <div class="form-group">
            <label>성별</label><br>
            <label for="man">남자</label>
            <input type="radio" name="gender" id="man"
                   value='0'>
            <label for="woman">여자</label>
            <input type="radio" name="gender" id="woman"
                   value='1'>
            <label for="goman">고자</label>
            <input type="radio" name="gender" id="goman"
                   value='2'>
        </div>




        <div class="form-group">

            <!-- 검색 기능을 표시할 <div>를 생성한다 -->
            <div id="postcodify"></div>

                <!-- 주소와 우편번호를 입력할 <input>들을 생성하고 적당한 name과 id를 부여한다 -->
                <label for="postcode">우편번호</label>
                <input type="text" class="form-control" name="" id="postcode" value=""
                style="width:500px;">

                <label for="address1">지번주소</label>
                <input type="text" class="form-control" name="" id="address1" value=""
                style="width:500px;">

                <label for="extra_info">도로명주소</label>
                <input type="text" class="form-control" name="" id="extra_info" value=""
                style="width:500px;">

                <label for="details">상세주소</label>
                <input type="text" class="form-control" name="" id="details" value=""
                style="width:500px;">

        </div>

        <!-- jQuery와 Postcodify를 로딩한다 -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>

        <!-- 위에서 생성한 <div>에 검색 기능을 표시하고, 결과를 입력할 <input>들과 연동한다 -->
        <script>
            $(function() { $("#postcodify").postcodify({
                insertPostcode5 : "#postcode",
                insertAddress : "#address1",
                insertDetails : "#details",
                insertExtraInfo : "#extra_info",
                hideOldAddresses : false
            }); });

        </script>




        <!--        <div class="form-group">-->
        <!--            <label for="address">주소</label>-->
        <!--            <input type="text" class="form-control" name="address" id="address"-->
        <!--                   value="{{ form.address.value|default_if_none:'' }}">-->
        <!--        </div>-->


        <div class="form-group">
            <label for="phone">핸드폰</label>
            <input type="tel" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
